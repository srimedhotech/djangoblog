{% extends 'base.html' %}


{% block content %}
<div class="centerIt">
    <h1 >Add a Blog</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p}}
        <button type="submit">Add Blog</button>

    </form>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

{% endblock %}
